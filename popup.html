<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            font-family: sans-serif;
            padding: 10px;
            margin: 0;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 10px;
        }

        #languages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        li.selected {
            background-color: #e0f7fa;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <span class="toggle-label">Extension Enabled</span>
        <label class="toggle-switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider"></span>
        </label>
    </div>
    <input type="text" id="search" placeholder="Search language...">
    <ul id="languages"></ul>
    <script src="popup.js"></script>
</body>

</html>
